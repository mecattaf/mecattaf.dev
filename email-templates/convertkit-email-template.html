<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ message_subject }}</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: #000000;
            background-color: #ffffff;
        }
        
        /* Typography */
        h1 {
            font-size: 32px;
            line-height: 1.3;
            margin: 0 0 24px 0;
            color: #000000;
        }
        
        h1 a {
            color: #000000;
            text-decoration: none;
        }
        
        h2 {
            font-size: 24px;
            line-height: 1.3;
            margin: 32px 0 16px 0;
            color: #000000;
        }
        
        h3 {
            font-size: 20px;
            line-height: 1.3;
            margin: 24px 0 12px 0;
            color: #000000;
        }
        
        h4, h5, h6 {
            font-size: 18px;
            line-height: 1.3;
            margin: 20px 0 10px 0;
            color: #000000;
        }
        
        p {
            font-size: 16px;
            line-height: 1.6;
            margin: 0 0 16px 0;
            color: #000000;
        }
        
        ul, ol {
            margin: 0 0 16px 0;
            padding-left: 24px;
        }
        
        li {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 8px;
            color: #000000;
        }
        
        a {
            color: #0875c1;
            text-decoration: underline;
        }
        
        pre {
            background-color: #f5f5f5;
            padding: 16px;
            margin: 0 0 16px 0;
            overflow-x: auto;
        }
        
        code {
            font-family: monospace;
            font-size: 14px;
            background-color: #f5f5f5;
            padding: 2px 4px;
        }
        
        pre code {
            background-color: transparent;
            padding: 0;
        }
        
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 16px auto;
        }
        
        /* Header and Footer text */
        .subscription-text {
            font-size: 14px;
            color: #A8A8A8;
            font-style: italic;
            text-align: left;
            margin: 0;
        }
        
        .subscription-text a {
            color: #A8A8A8;
        }
    </style>
</head>
<body>
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
        <tr>
            <td align="center">
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="600">
                    <!-- Header -->
                    <tr>
                        <td style="padding: 20px 20px 0 20px;">
                            <p class="subscription-text">
                                If you were forwarded this newsletter and you'd like to receive it in the future, <a href="https://mecattaf.kit.com/12fe0129b8">subscribe here</a>.
                            </p>
                        </td>
                    </tr>
                    
                    <!-- Main Content -->
                    <tr>
                        <td style="padding: 40px 20px;">
                            {{ message_content }}
                        </td>
                    </tr>
                    
                    <!-- Footer -->
                    <tr>
                        <td style="padding: 0 20px 20px 20px;">
                            <p class="subscription-text">
                                If you didn't enjoy this email you can <a href="{{ unsubscribe_url }}">unsubscribe here</a>.
                            </p>
                            <p class="subscription-text">
                                {{ address }}
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
